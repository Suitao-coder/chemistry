<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>化学化合价归类游戏</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',      // 主色调-蓝色（元素分类）
                        secondary: '#f97316',    // 辅助色-橙色（化合价选项）
                        warning: '#ef4444',      // 警告色-红色（倒计时警告）
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .category-box {
                min-height: 100px;
                transition: all 0.3s ease;
            }
            .dragging {
                opacity: 0.7;
                transform: scale(1.05);
                cursor: grabbing;
            }
            .drag-over {
                background-color: rgba(59, 130, 246, 0.15);
                border-color: rgba(59, 130, 246, 0.5);
            }
            .matched {
                animation: pulse 0.5s;
            }
            .timer-warning {
                animation: warning 1s infinite alternate;
            }
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.05); }
            }
            @keyframes warning {
                from { color: #ef4444; }
                to { color: #dc2626; }
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen font-sans">
    <!-- 限制最大宽度以适应手机设备，居中显示 -->
    <div class="container mx-auto px-3 sm:px-4 py-5 max-w-4xl">
        <!-- 游戏标题和信息 -->
        <header class="text-center mb-5">
            <h1 class="text-[clamp(1.3rem,4vw,2rem)] font-bold text-gray-800 mb-2 tracking-tight">
                化学<span class="text-primary">化合价</span>归类游戏
            </h1>
            <p class="text-gray-600 text-sm sm:text-base mb-4 max-w-2xl mx-auto">
                将下方的化合价拖拽到对应的元素分类中，完成匹配挑战
            </p>
            
            <!-- 游戏设置区域 -->
            <div class="mb-5 bg-white rounded-lg shadow-md p-3 max-w-3xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-3 sm:gap-4">
                <!-- 元素数量选择器 -->
                <div>
                    <label for="elementCount" class="block text-gray-700 text-sm font-medium mb-1.5">选择数量:</label>
                    <div class="flex items-center">
                        <select id="elementCount" class="flex-1 px-3 py-1.5 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                            <option value="3">3种元素</option>
                            <option value="5">5种元素</option>
                            <option value="7" selected>7种元素</option>
                            <option value="10">10种元素</option>
                        </select>
                    </div>
                </div>
                
                <!-- 难度选择器 -->
                <div>
                    <label for="difficulty" class="block text-gray-700 text-sm font-medium mb-1.5">选择难度:</label>
                    <div class="flex items-center">
                        <select id="difficulty" class="flex-1 px-3 py-1.5 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                            <option value="easy">简单（常见元素）</option>
                            <option value="medium" selected>中等（包含离子）</option>
                            <option value="hard">困难（多变价元素）</option>
                        </select>
                    </div>
                </div>
                
                <!-- 计时方式选择器 -->
                <div>
                    <label for="timingMode" class="block text-gray-700 text-sm font-medium mb-1.5">选择计时方式:</label>
                    <div class="flex items-center">
                        <select id="timingMode" class="flex-1 px-3 py-1.5 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                            <option value="timed">计时模式</option>
                            <option value="countdown">倒计时模式</option>
                            <option value="untimed">无计时模式</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- 倒计时时长设置 -->
            <div id="countdownSettings" class="mb-5 bg-white rounded-lg shadow-md p-3 max-w-xs mx-auto">
                <label for="countdownDuration" class="block text-gray-700 text-sm font-medium mb-1.5">倒计时时长(秒):</label>
                <div class="flex items-center">
                    <input type="number" id="countdownDuration" min="30" max="300" value="120" 
                           class="flex-1 px-3 py-1.5 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                </div>
            </div>
            
            <div class="flex flex-wrap justify-center gap-2 sm:gap-3 mb-5">
                <div id="timerContainer" class="bg-white rounded-lg shadow-md px-3 py-2 flex items-center text-sm">
                    <i class="fa fa-clock-o text-primary mr-1.5"></i>
                    <span class="text-gray-700" id="timerLabel">时间: </span>
                    <span id="timer" class="font-semibold ml-1.5">00:00</span>
                </div>
                
                <div class="bg-white rounded-lg shadow-md px-3 py-2 flex items-center text-sm">
                    <i class="fa fa-hand-pointer-o text-primary mr-1.5"></i>
                    <span class="text-gray-700">尝试次数: </span>
                    <span id="attempts" class="font-semibold ml-1.5">0</span>
                </div>
                
                <div class="bg-white rounded-lg shadow-md px-3 py-2 flex items-center text-sm">
                    <i class="fa fa-check-circle text-primary mr-1.5"></i>
                    <span class="text-gray-700">匹配: </span>
                    <span id="matches" class="font-semibold ml-1.5">0/0</span>
                </div>
            </div>
            
            <div class="flex flex-wrap justify-center gap-3">
                <button id="startBtn" class="bg-primary hover:bg-primary/90 text-white text-sm font-bold py-2 px-5 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 focus:outline-none">
                    开始游戏
                </button>
                <button id="historyBtn" class="bg-gray-700 hover:bg-gray-800 text-white text-sm font-bold py-2 px-5 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 focus:outline-none">
                    查看历史
                </button>
            </div>
        </header>
        
        <!-- 游戏区域 - 上方是元素分类，下方是化合价选项 -->
        <div class="flex flex-col gap-6 mb-6">
            <!-- 上方：元素分类区域 -->
            <div id="categoriesContainer" class="opacity-50 pointer-events-none transition-opacity duration-500">
                <h2 class="text-sm sm:text-base font-semibold text-primary mb-3 text-center">元素分类</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- 元素分类卡片将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 下方：化合价选项区域 -->
            <div id="valencesContainer" class="opacity-50 pointer-events-none transition-opacity duration-500">
                <h2 class="text-sm sm:text-base font-semibold text-secondary mb-3 text-center">化合价选项</h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3">
                    <!-- 化合价选项将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
        
        <!-- 游戏结束弹窗 -->
        <div id="gameOverModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-xl shadow-2xl p-5 sm:p-6 max-w-md w-full mx-3 transform transition-all duration-300 scale-95 opacity-0" id="modalContent">
                <div class="text-center mb-3">
                    <div id="gameOverIcon" class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-green-100 mb-3">
                        <i class="fa fa-trophy text-2xl text-yellow-500"></i>
                    </div>
                    <h2 class="text-xl font-bold text-gray-800 mb-1.5" id="gameOverTitle">恭喜你！</h2>
                    <p class="text-gray-600 text-sm" id="completionText">你已完成所有化合价的匹配</p>
                </div>
                
                <div class="bg-gray-50 rounded-lg p-4 mb-4">
                    <div id="finalTimeContainer" class="flex justify-between mb-2 pb-2 border-b border-gray-100">
                        <span class="text-gray-600 text-sm">用时/剩余时间:</span>
                        <span id="finalTime" class="font-semibold text-gray-800 text-sm">00:00</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600 text-sm">尝试次数:</span>
                        <span id="finalAttempts" class="font-semibold text-gray-800 text-sm">0</span>
                    </div>
                    <div class="flex justify-between mt-2 pt-2 border-t border-gray-100">
                        <span class="text-gray-600 text-sm">元素数量:</span>
                        <span id="finalElementCount" class="font-semibold text-gray-800 text-sm">0</span>
                    </div>
                </div>
                
                <div class="flex flex-col gap-2">
                    <button id="closeResultBtn" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-300 focus:outline-none">
                        返回主页
                    </button>
                    <button id="playAgainBtn" class="w-full bg-green-600 hover:bg-green-700 text-white text-sm font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 focus:outline-none">
                        再玩一次
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 再玩一次确认弹窗 -->
        <div id="playAgainConfirmModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-xl shadow-2xl p-5 max-w-md w-full mx-3 transform transition-all duration-300 scale-95 opacity-0" id="playAgainModalContent">
                <div class="text-center mb-4">
                    <h2 class="text-lg font-bold text-gray-800 mb-2">准备开始新游戏</h2>
                    <p class="text-gray-600 text-sm">请确认你的游戏设置，然后点击开始</p>
                </div>
                
                <button id="confirmStartBtn" class="w-full bg-primary hover:bg-primary/90 text-white text-sm font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 focus:outline-none">
                    开始游戏
                </button>
            </div>
        </div>
        
        <!-- 历史记录弹窗 -->
        <div id="historyModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-xl shadow-2xl p-5 max-w-2xl w-full mx-3 max-h-[70vh] overflow-hidden flex flex-col" id="historyModalContent">
                <div class="text-center mb-3">
                    <h2 class="text-lg font-bold text-gray-800 mb-1.5">游戏历史记录</h2>
                    <p class="text-gray-600 text-sm">所有游戏结果记录（成功/失败）</p>
                </div>
                
                <div class="flex-1 overflow-y-auto mb-4 text-sm">
                    <div id="historyList" class="space-y-3">
                        <!-- 历史记录将通过JavaScript动态生成 -->
                        <div class="text-center text-gray-500 py-6 text-sm" id="emptyHistory">
                            暂无历史记录
                        </div>
                    </div>
                </div>
                
                <div class="flex gap-2">
                    <button id="clearHistoryBtn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm font-bold py-2 px-3 rounded-lg shadow-md transition-all duration-300 focus:outline-none">
                        清空记录
                    </button>
                    <button id="closeHistoryBtn" class="flex-1 bg-primary hover:bg-primary/90 text-white text-sm font-bold py-2 px-3 rounded-lg shadow-md transition-all duration-300 focus:outline-none">
                        关闭
                    </button>
                    <button id="exportHistoryBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white text-sm font-bold py-2 px-3 rounded-lg shadow-md transition-all duration-300 focus:outline-none">
                        <i class="fa fa-download mr-1"></i> 导出记录
                    </button>
                </div>
            </div>
        </div>
        
        <footer class="text-center text-gray-500 text-xs py-3">
            <p>化学化合价归类游戏 | 基于九年级化学学习资料</p>
        </footer>
    </div>

    <script>
        // 化合价数据 - 按难度分级，每个元素可能有多个化合价
        const valenceData = {
            easy: [
                { element: 'H（氢）', valences: ['+1'], description: '氢元素通常显+1价' },
                { element: 'O（氧）', valences: ['-2'], description: '氧元素通常显-2价' },
                { element: 'Na（钠）', valences: ['+1'], description: '钠元素通常显+1价' },
                { element: 'K（钾）', valences: ['+1'], description: '钾元素通常显+1价' },
                { element: 'Ca（钙）', valences: ['+2'], description: '钙元素通常显+2价' },
                { element: 'Mg（镁）', valences: ['+2'], description: '镁元素通常显+2价' },
                { element: 'Al（铝）', valences: ['+3'], description: '铝元素通常显+3价' },
                { element: 'Cl（氯）', valences: ['-1'], description: '氯元素通常显-1价' },
                { element: 'N（氮）', valences: ['-3'], description: '氮元素通常显-3价' },
                { element: 'S（硫）', valences: ['-2'], description: '硫元素通常显-2价' }
            ],
            medium: [
                { element: 'H（氢）', valences: ['+1'], description: '氢元素通常显+1价' },
                { element: 'O（氧）', valences: ['-2', '-1'], description: '氧元素通常显-2价，过氧化物中显-1价' },
                { element: 'Na（钠）', valences: ['+1'], description: '钠元素通常显+1价' },
                { element: 'Ca（钙）', valences: ['+2'], description: '钙元素通常显+2价' },
                { element: 'Al（铝）', valences: ['+3'], description: '铝元素通常显+3价' },
                { element: 'Fe（铁）', valences: ['+2', '+3'], description: '铁元素有+2价（亚铁）和+3价' },
                { element: 'Cu（铜）', valences: ['+2'], description: '铜元素通常显+2价' },
                { element: 'Zn（锌）', valences: ['+2'], description: '锌元素通常显+2价' },
                { element: 'Cl⁻（氯离子）', valences: ['-1'], description: '氯离子显-1价' },
                { element: 'OH⁻（氢氧根）', valences: ['-1'], description: '氢氧根离子显-1价' },
                { element: 'NO₃⁻（硝酸根）', valences: ['-1'], description: '硝酸根离子显-1价' },
                { element: 'SO₄²⁻（硫酸根）', valences: ['-2'], description: '硫酸根离子显-2价' },
                { element: 'CO₃²⁻（碳酸根）', valences: ['-2'], description: '碳酸根离子显-2价' },
                { element: 'NH₄⁺（铵根）', valences: ['+1'], description: '铵根离子显+1价' }
            ],
            hard: [
                { element: 'C（碳）', valences: ['+2', '+4'], description: '碳元素有+2价和+4价' },
                { element: 'N（氮）', valences: ['-3', '+2', '+4', '+5'], description: '氮元素有多种化合价' },
                { element: 'P（磷）', valences: ['-3', '+3', '+5'], description: '磷元素有-3、+3和+5价' },
                { element: 'O（氧）', valences: ['-2', '-1'], description: '氧元素通常显-2价，过氧化物中显-1价' },
                { element: 'S（硫）', valences: ['-2', '+4', '+6'], description: '硫元素有-2、+4和+6价' },
                { element: 'Cl（氯）', valences: ['-1', '+1', '+5', '+7'], description: '氯元素有多种化合价' },
                { element: 'Fe（铁）', valences: ['+2', '+3'], description: '铁元素有+2价（亚铁）和+3价' },
                { element: 'Cu（铜）', valences: ['+1', '+2'], description: '铜元素有+1价和+2价' },
                { element: 'Mn（锰）', valences: ['+2', '+4', '+6', '+7'], description: '锰元素有多种化合价' },
                { element: 'Cr（铬）', valences: ['+3', '+6'], description: '铬元素有+3价和+6价' }
            ]
        };

        // 游戏状态
        const gameState = {
            isPlaying: false,
            draggedItem: null,
            matchedPairs: 0,
            totalPairs: 0, // 总共有多少个需要匹配的化合价
            attempts: 0,
            timer: null,
            seconds: 0,
            countdownSeconds: 0, // 倒计时剩余秒数
            originalCountdown: 0, // 初始倒计时秒数
            timingMode: 'timed', // 计时模式：timed/countdown/untimed
            difficulty: 'medium', // 难度级别
            currentElements: [], // 当前游戏使用的元素
            allValences: [], // 所有需要匹配的化合价（包括干扰项）
            correctMatches: {}, // 正确的匹配关系：{元素ID: [化合价1, 化合价2...]}
            gameStartTime: null, // 游戏开始时间戳
            isReset: false // 标记游戏是否已重置
        };

        // DOM 元素
        const categoriesContainer = document.getElementById('categoriesContainer').querySelector('div');
        const valencesContainer = document.getElementById('valencesContainer').querySelector('div');
        const startBtn = document.getElementById('startBtn');
        const historyBtn = document.getElementById('historyBtn');
        const timerDisplay = document.getElementById('timer');
        const timerLabel = document.getElementById('timerLabel');
        const timerContainer = document.getElementById('timerContainer');
        const attemptsDisplay = document.getElementById('attempts');
        const matchesDisplay = document.getElementById('matches');
        const gameOverModal = document.getElementById('gameOverModal');
        const modalContent = document.getElementById('modalContent');
        const finalTime = document.getElementById('finalTime');
        const finalTimeContainer = document.getElementById('finalTimeContainer');
        const finalAttempts = document.getElementById('finalAttempts');
        const finalElementCount = document.getElementById('finalElementCount');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const closeResultBtn = document.getElementById('closeResultBtn');
        const elementCountSelect = document.getElementById('elementCount');
        const exportHistoryBtn = document.getElementById('exportHistoryBtn');
        const timingModeSelect = document.getElementById('timingMode');
        const countdownSettings = document.getElementById('countdownSettings');
        const countdownDuration = document.getElementById('countdownDuration');
        const completionText = document.getElementById('completionText');
        const gameOverTitle = document.getElementById('gameOverTitle');
        const gameOverIcon = document.getElementById('gameOverIcon');
        const historyModal = document.getElementById('historyModal');
        const historyModalContent = document.getElementById('historyModalContent');
        const historyList = document.getElementById('historyList');
        const emptyHistory = document.getElementById('emptyHistory');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const closeHistoryBtn = document.getElementById('closeHistoryBtn');
        const playAgainConfirmModal = document.getElementById('playAgainConfirmModal');
        const playAgainModalContent = document.getElementById('playAgainModalContent');
        const confirmStartBtn = document.getElementById('confirmStartBtn');
        const difficultySelect = document.getElementById('difficulty');

        // 事件监听器
        startBtn.addEventListener('click', handleStartButton);
        playAgainBtn.addEventListener('click', showPlayAgainConfirm);
        closeResultBtn.addEventListener('click', closeGameResult);
        confirmStartBtn.addEventListener('click', startNewGameFromConfirm);
        exportHistoryBtn.addEventListener('click', exportHistoryToCSV);
        historyBtn.addEventListener('click', showHistory);
        closeHistoryBtn.addEventListener('click', hideHistory);
        clearHistoryBtn.addEventListener('click', clearHistory);
        timingModeSelect.addEventListener('change', toggleCountdownSettings);
        difficultySelect.addEventListener('change', updateDifficulty);

        // 初始化页面
        function init() {
            toggleCountdownSettings();
            loadHistory();
        }

        // 更新难度设置
        function updateDifficulty() {
            gameState.difficulty = difficultySelect.value;
        }

        // 显示再玩一次确认弹窗
        function showPlayAgainConfirm() {
            // 隐藏游戏结果弹窗
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            
            setTimeout(() => {
                gameOverModal.classList.add('hidden');
                
                // 显示确认弹窗
                playAgainConfirmModal.classList.remove('hidden');
                setTimeout(() => {
                    playAgainModalContent.classList.remove('scale-95', 'opacity-0');
                    playAgainModalContent.classList.add('scale-100', 'opacity-100');
                }, 10);
            }, 300);
        }

        // 从确认弹窗开始新游戏
        function startNewGameFromConfirm() {
            // 隐藏确认弹窗
            playAgainModalContent.classList.remove('scale-100', 'opacity-100');
            playAgainModalContent.classList.add('scale-95', 'opacity-0');
            
            setTimeout(() => {
                playAgainConfirmModal.classList.add('hidden');
                startGame();
            }, 300);
        }

        // 关闭游戏结果弹窗，返回主页
        function closeGameResult() {
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            
            setTimeout(() => {
                gameOverModal.classList.add('hidden');
                resetGameState();
            }, 300);
        }

        // 处理开始按钮点击
        function handleStartButton() {
            if (gameState.isReset || !gameState.isPlaying) {
                // 如果游戏已重置或未开始，则开始新游戏
                startGame();
            } else {
                // 否则重置游戏
                resetGameState();
            }
        }

        // 切换倒计时设置显示状态
        function toggleCountdownSettings() {
            if (timingModeSelect.value === 'countdown') {
                countdownSettings.classList.remove('hidden');
            } else {
                countdownSettings.classList.add('hidden');
            }
        }

        // 开始游戏
        function startGame() {
            // 获取用户选择的参数
            const selectedCount = parseInt(elementCountSelect.value);
            const selectedTimingMode = timingModeSelect.value;
            const selectedCountdown = parseInt(countdownDuration.value);
            const selectedDifficulty = difficultySelect.value;
            
            // 验证倒计时值
            if (selectedTimingMode === 'countdown' && (isNaN(selectedCountdown) || selectedCountdown < 30)) {
                alert('请设置至少30秒的倒计时');
                return;
            }
            
            // 重置游戏状态
            resetGameState(true);
            
            // 设置游戏参数
            gameState.difficulty = selectedDifficulty;
            gameState.timingMode = selectedTimingMode;
            gameState.originalCountdown = selectedCountdown;
            gameState.countdownSeconds = selectedCountdown;
            
            // 从化合价数据中随机选择指定数量的元素
            gameState.currentElements = selectRandomElements(selectedCount, selectedDifficulty);
            
            // 收集所有正确的化合价并添加一些干扰项
            prepareValences();
            
            // 记录总共有多少个需要匹配的化合价
            gameState.totalPairs = Object.values(gameState.correctMatches)
                .reduce((total, valences) => total + valences.length, 0);
                
            matchesDisplay.textContent = `0/${gameState.totalPairs}`;
            
            // 记录游戏开始时间
            gameState.gameStartTime = new Date();
            
            // 显示或隐藏计时器并更新标签
            if (gameState.timingMode === 'untimed') {
                timerContainer.classList.add('hidden');
                finalTimeContainer.classList.add('hidden');
            } else {
                timerContainer.classList.remove('hidden');
                finalTimeContainer.classList.remove('hidden');
                
                // 更新计时器标签
                if (gameState.timingMode === 'countdown') {
                    timerLabel.textContent = '剩余时间: ';
                    updateTimerDisplay(); // 显示初始倒计时
                } else {
                    timerLabel.textContent = '已用时间: ';
                }
            }
            
            // 启用游戏区域
            categoriesContainer.parentElement.classList.remove('opacity-50', 'pointer-events-none');
            valencesContainer.parentElement.classList.remove('opacity-50', 'pointer-events-none');
            
            // 创建元素分类和化合价选项
            createElementCategories();
            createValenceOptions();
            
            // 添加卡片进入动画
            setTimeout(() => {
                const items = document.querySelectorAll('.category-box, .valence-item');
                items.forEach((item, index) => {
                    setTimeout(() => {
                        item.classList.add('opacity-100', 'translate-y-0');
                        item.classList.remove('opacity-0', 'translate-y-4');
                    }, index * 30);
                });
            }, 100);
            
            // 开始计时（根据选择的模式）
            if (gameState.timingMode === 'timed') {
                startStopwatch();
            } else if (gameState.timingMode === 'countdown') {
                startCountdown();
            }
            
            // 更新按钮文本
            startBtn.textContent = '重置游戏';
            
            // 游戏开始
            gameState.isPlaying = true;
            gameState.isReset = false;
        }

        // 从化合价数据中选择随机元素
        function selectRandomElements(count, difficulty) {
            // 复制对应难度的数组并打乱顺序
            const elements = valenceData[difficulty] || valenceData.medium;
            const shuffled = [...elements].sort(() => 0.5 - Math.random());
            
            // 返回前count个元素
            return shuffled.slice(0, count);
        }

        // 准备化合价数据（包括正确答案和干扰项）
        function prepareValences() {
            // 清空之前的数据
            gameState.allValences = [];
            gameState.correctMatches = {};
            
            // 收集所有正确的化合价
            gameState.currentElements.forEach(element => {
                const elementId = `element-${element.element.replace(/[^\w]/g, '')}`;
                gameState.correctMatches[elementId] = [...element.valences];
                
                // 添加到总列表
                element.valences.forEach(valence => {
                    gameState.allValences.push({
                        value: valence,
                        correct: true,
                        elementId: elementId
                    });
                });
            });
            
            // 添加干扰项（数量与正确化合价相同）
            const allPossibleValences = ['-3', '-2', '-1', '+1', '+2', '+3', '+4', '+5', '+6', '+7'];
            const correctValues = gameState.allValences.map(v => v.value);
            let distractorsAdded = 0;
            const targetDistractors = gameState.allValences.length;
            
            // 打乱所有可能的化合价
            const shuffledValences = [...allPossibleValences].sort(() => 0.5 - Math.random());
            
            // 添加干扰项
            shuffledValences.forEach(valence => {
                if (distractorsAdded >= targetDistractors) return;
                
                // 确保干扰项不在正确答案中
                if (!correctValues.includes(valence)) {
                    gameState.allValences.push({
                        value: valence,
                        correct: false
                    });
                    distractorsAdded++;
                }
            });
            
            // 如果还需要更多干扰项，从正确答案中重复添加一些
            while (distractorsAdded < targetDistractors) {
                const randomValence = correctValues[Math.floor(Math.random() * correctValues.length)];
                gameState.allValences.push({
                    value: randomValence,
                    correct: false
                });
                distractorsAdded++;
            }
            
            // 打乱所有化合价的顺序
            gameState.allValences.sort(() => 0.5 - Math.random());
        }

        // 创建元素分类卡片
        function createElementCategories() {
            // 清空容器
            categoriesContainer.innerHTML = '';
            
            // 为每个元素创建分类卡片
            gameState.currentElements.forEach(element => {
                const elementId = `element-${element.element.replace(/[^\w]/g, '')}`;
                
                const categoryBox = document.createElement('div');
                categoryBox.className = 'category-box bg-white rounded-lg shadow-md p-3 border-2 border-primary/30 opacity-0 translate-y-4 transition-all duration-300';
                categoryBox.id = elementId;
                categoryBox.dataset.element = element.element;
                
                // 元素标题和大括号
                const titleDiv = document.createElement('div');
                titleDiv.className = 'flex items-center mb-2';
                
                const elementName = document.createElement('span');
                elementName.className = 'font-bold text-primary mr-2';
                elementName.textContent = element.element;
                
                const brace = document.createElement('span');
                brace.className = 'text-gray-400';
                brace.textContent = '{';
                
                titleDiv.appendChild(elementName);
                titleDiv.appendChild(brace);
                
                // 元素描述
                const descDiv = document.createElement('div');
                descDiv.className = 'text-xs text-gray-500 mb-2';
                descDiv.textContent = element.description;
                
                // 化合价放置区域
                const dropZone = document.createElement('div');
                dropZone.className = 'valence-drop-zone min-h-[40px] flex flex-wrap gap-2';
                
                // 添加到分类卡片
                categoryBox.appendChild(titleDiv);
                categoryBox.appendChild(descDiv);
                categoryBox.appendChild(dropZone);
                
                // 添加拖拽事件监听
                categoryBox.addEventListener('dragover', handleDragOver);
                categoryBox.addEventListener('dragenter', handleDragEnter);
                categoryBox.addEventListener('dragleave', handleDragLeave);
                categoryBox.addEventListener('drop', handleDrop);
                
                // 添加到容器
                categoriesContainer.appendChild(categoryBox);
            });
        }

        // 创建化合价选项
        function createValenceOptions() {
            // 清空容器
            valencesContainer.innerHTML = '';
            
            // 为每个化合价创建选项
            gameState.allValences.forEach((valence, index) => {
                const valenceItem = document.createElement('div');
                valenceItem.className = 'valence-item bg-secondary/10 border-2 border-secondary/30 text-center font-bold rounded-lg shadow-md p-2 cursor-grab hover:shadow-lg transition-all duration-200 opacity-0 translate-y-4';
                valenceItem.draggable = true;
                valenceItem.dataset.valence = valence.value;
                valenceItem.dataset.index = index;
                if (valence.elementId) {
                    valenceItem.dataset.correctElement = valence.elementId;
                }
                
                // 化合价内容
                const content = document.createElement('div');
                content.className = 'text-secondary';
                content.textContent = valence.value;
                valenceItem.appendChild(content);
                
                // 添加拖拽事件监听
                valenceItem.addEventListener('dragstart', handleDragStart);
                valenceItem.addEventListener('dragend', handleDragEnd);
                
                // 添加到容器
                valencesContainer.appendChild(valenceItem);
            });
        }

        // 拖拽事件处理函数
        function handleDragStart(e) {
            if (!gameState.isPlaying) return;
            
            // 记录被拖拽的元素
            gameState.draggedItem = this;
            
            // 添加拖拽样式
            setTimeout(() => {
                this.classList.add('dragging');
            }, 0);
            
            // 设置拖拽数据
            e.dataTransfer.setData('text/plain', this.dataset.index);
        }

        function handleDragEnd() {
            // 移除拖拽样式
            this.classList.remove('dragging');
            
            // 移除所有拖放区域的高亮样式
            document.querySelectorAll('.category-box').forEach(box => {
                box.classList.remove('drag-over');
            });
            
            // 重置被拖拽元素
            gameState.draggedItem = null;
        }

        function handleDragOver(e) {
            e.preventDefault(); // 允许放置
        }

        function handleDragEnter(e) {
            e.preventDefault();
            // 添加拖放区域高亮样式
            if (gameState.draggedItem) {
                this.classList.add('drag-over');
            }
        }

        function handleDragLeave() {
            // 移除拖放区域高亮样式（如果鼠标离开区域）
            if (!this.contains(event.relatedTarget)) {
                this.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            
            // 移除拖放区域高亮样式
            this.classList.remove('drag-over');
            
            if (!gameState.isPlaying || !gameState.draggedItem) return;
            
            // 获取被拖拽的化合价索引
            const index = e.dataTransfer.getData('text/plain');
            const draggedValence = gameState.allValences[index];
            
            // 克隆被拖拽的元素并添加到当前分类
            const clonedValence = gameState.draggedItem.cloneNode(true);
            clonedValence.classList.remove('dragging', 'cursor-grab');
            clonedValence.classList.add('cursor-default');
            clonedValence.draggable = false;
            
            // 将化合价添加到当前分类的放置区域
            const dropZone = this.querySelector('.valence-drop-zone');
            dropZone.appendChild(clonedValence);
            
            // 检查是否匹配正确
            checkValenceMatch(this.id, draggedValence.value, clonedValence);
            
            // 增加尝试次数
            gameState.attempts++;
            attemptsDisplay.textContent = gameState.attempts;
            
            // 移除原始的化合价选项
            gameState.draggedItem.remove();
        }

        // 检查化合价是否匹配正确
        function checkValenceMatch(elementId, valenceValue, element) {
            // 检查当前元素是否应该包含这个化合价
            const isMatch = gameState.correctMatches[elementId] && 
                           gameState.correctMatches[elementId].includes(valenceValue);
            
            // 添加视觉反馈
            if (isMatch) {
                // 匹配正确
                element.classList.remove('border-secondary/30', 'bg-secondary/10', 'text-secondary');
                element.classList.add('border-green-500', 'bg-green-50', 'text-green-700', 'matched');
                
                // 从正确匹配列表中移除这个化合价（防止重复匹配）
                const index = gameState.correctMatches[elementId].indexOf(valenceValue);
                if (index !== -1) {
                    gameState.correctMatches[elementId].splice(index, 1);
                    gameState.matchedPairs++;
                    matchesDisplay.textContent = `${gameState.matchedPairs}/${gameState.totalPairs}`;
                    
                    // 检查游戏是否结束
                    if (gameState.matchedPairs === gameState.totalPairs) {
                        endGame(true);
                    }
                }
            } else {
                // 匹配错误
                element.classList.remove('border-secondary/30', 'bg-secondary/10', 'text-secondary');
                element.classList.add('border-red-500', 'bg-red-50', 'text-red-700');
                
                // 错误的化合价会在1.5秒后消失
                setTimeout(() => {
                    // 创建新的化合价选项并添加到选项区
                    const newValence = document.createElement('div');
                    newValence.className = 'valence-item bg-secondary/10 border-2 border-secondary/30 text-center font-bold rounded-lg shadow-md p-2 cursor-grab hover:shadow-lg transition-all duration-200';
                    newValence.draggable = true;
                    newValence.dataset.valence = valenceValue;
                    
                    const content = document.createElement('div');
                    content.className = 'text-secondary';
                    content.textContent = valenceValue;
                    newValence.appendChild(content);
                    
                    // 添加拖拽事件监听
                    newValence.addEventListener('dragstart', handleDragStart);
                    newValence.addEventListener('dragend', handleDragEnd);
                    
                    valencesContainer.appendChild(newValence);
                    
                    // 添加出现动画
                    setTimeout(() => {
                        newValence.classList.remove('opacity-0', 'translate-y-4');
                        newValence.classList.add('opacity-100', 'translate-y-0');
                    }, 50);
                    
                    // 移除错误的化合价
                    element.remove();
                }, 1500);
            }
        }

        // 重置游戏状态
        function resetGameState(softReset = false) {
            // 清空游戏容器
            categoriesContainer.innerHTML = '';
            valencesContainer.innerHTML = '';
            
            // 重置游戏状态
            gameState.isPlaying = false;
            gameState.draggedItem = null;
            gameState.matchedPairs = 0;
            gameState.attempts = 0;
            gameState.seconds = 0;
            gameState.countdownSeconds = 0;
            gameState.currentElements = [];
            gameState.allValences = [];
            gameState.correctMatches = {};
            gameState.gameStartTime = null;
            
            // 重置显示
            attemptsDisplay.textContent = '0';
            timerDisplay.textContent = '00:00';
            timerDisplay.classList.remove('timer-warning');
            
            // 清除计时器
            if (gameState.timer) {
                clearInterval(gameState.timer);
                gameState.timer = null;
            }
            
            // 隐藏模态框
            gameOverModal.classList.add('hidden');
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            
            // 如果不是软重置（即用户主动点击重置按钮）
            if (!softReset) {
                // 禁用游戏区域
                categoriesContainer.parentElement.classList.add('opacity-50', 'pointer-events-none');
                valencesContainer.parentElement.classList.add('opacity-50', 'pointer-events-none');
                
                // 更新按钮文本
                startBtn.textContent = '开始游戏';
                
                // 标记为已重置
                gameState.isReset = true;
            }
        }

        // 开始秒表（计时模式）
        function startStopwatch() {
            gameState.timer = setInterval(() => {
                gameState.seconds++;
                updateTimerDisplay();
            }, 1000);
        }

        // 开始倒计时
        function startCountdown() {
            gameState.timer = setInterval(() => {
                gameState.countdownSeconds--;
                
                // 时间不足10秒时添加警告效果
                if (gameState.countdownSeconds <= 10) {
                    timerDisplay.classList.add('timer-warning');
                } else {
                    timerDisplay.classList.remove('timer-warning');
                }
                
                updateTimerDisplay();
                
                // 倒计时结束
                if (gameState.countdownSeconds <= 0) {
                    endGame(false);
                }
            }, 1000);
        }

        // 更新计时器显示
        function updateTimerDisplay() {
            let seconds, minutes;
            
            if (gameState.timingMode === 'countdown') {
                seconds = gameState.countdownSeconds;
            } else {
                seconds = gameState.seconds;
            }
            
            minutes = Math.floor(seconds / 60);
            seconds = seconds % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // 结束游戏
        function endGame(isSuccess) {
            // 停止计时器
            if (gameState.timer) {
                clearInterval(gameState.timer);
                gameState.timer = null;
            }
            
            // 游戏结束状态
            gameState.isPlaying = false;
            
            // 禁用所有拖拽功能
            document.querySelectorAll('.valence-item').forEach(item => {
                item.draggable = false;
                item.classList.add('opacity-50', 'pointer-events-none');
            });
            
            document.querySelectorAll('.category-box').forEach(box => {
                box.removeEventListener('dragover', handleDragOver);
                box.removeEventListener('dragenter', handleDragEnter);
                box.removeEventListener('dragleave', handleDragLeave);
                box.removeEventListener('drop', handleDrop);
            });
            
            // 更新弹窗内容
            if (isSuccess) {
                // 成功完成游戏
                gameOverTitle.textContent = '恭喜你！';
                completionText.textContent = `你已成功匹配所有${gameState.totalPairs}个化合价`;
                gameOverIcon.innerHTML = '<i class="fa fa-trophy text-2xl text-yellow-500"></i>';
                gameOverIcon.className = 'inline-flex items-center justify-center w-12 h-12 rounded-full bg-green-100 mb-3';
            } else {
                // 时间到未完成
                gameOverTitle.textContent = '时间到！';
                completionText.textContent = `你完成了${gameState.matchedPairs}/${gameState.totalPairs}个匹配`;
                gameOverIcon.innerHTML = '<i class="fa fa-clock-o text-2xl text-orange-500"></i>';
                gameOverIcon.className = 'inline-flex items-center justify-center w-12 h-12 rounded-full bg-orange-100 mb-3';
            }
            
            // 显示最终统计数据
            finalElementCount.textContent = gameState.currentElements.length;
            finalAttempts.textContent = gameState.attempts;
            
            // 显示最终时间
            if (gameState.timingMode === 'countdown') {
                finalTime.textContent = isSuccess ? 
                    `${Math.max(0, gameState.originalCountdown - gameState.seconds).toString().padStart(2, '0')}秒剩余` : 
                    '00:00';
            } else {
                const minutes = Math.floor(gameState.seconds / 60);
                const seconds = gameState.seconds % 60;
                finalTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            // 保存历史记录
            saveHistory(isSuccess);
            
            // 显示弹窗
            gameOverModal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        // 保存历史记录
        function saveHistory(isSuccess) {
            // 获取现有历史记录
            let history = JSON.parse(localStorage.getItem('valenceGameHistory') || '[]');
            
            // 创建新记录
            const newRecord = {
                id: Date.now(),
                date: new Date().toLocaleString(),
                elementCount: gameState.currentElements.length,
                valenceCount: gameState.totalPairs,
                difficulty: gameState.difficulty,
                attempts: gameState.attempts,
                success: isSuccess,
                time: gameState.seconds,
                timingMode: gameState.timingMode,
                originalCountdown: gameState.originalCountdown
            };
            
            // 添加新记录并保存
            history.unshift(newRecord);
            localStorage.setItem('valenceGameHistory', JSON.stringify(history));
            
            // 更新历史记录显示
            loadHistory();
        }

        // 加载历史记录
        function loadHistory() {
            // 获取历史记录
            const history = JSON.parse(localStorage.getItem('valenceGameHistory') || '[]');
            
            // 清空列表
            historyList.innerHTML = '';

                emptyHistory.classList.remove('hidden');
                return;

                        `${Math.max(0, record.originalCountdown - record.time)}秒剩余` :

                    timeDisplay = '无计时';
                } else {

                    case 'medium': difficultyDisplay = '中等'; break;
                    case 'hard': difficultyDisplay = '困难'; break;

                    </div>

                        <div>化合价: ${record.valenceCount}个</div>

                    </div>

        }

        // 显示历史记录
        function showHistory() {
            historyModal.classList.remove('hidden');
            setTimeout(() => {
                historyModalContent.classList.remove('scale-95', 'opacity-0');
                historyModalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        // 隐藏历史记录
        function hideHistory() {
            historyModalContent.classList.remove('scale-100', 'opacity-100');
            historyModalContent.classList.add('scale-95', 'opacity-0');
            
            setTimeout(() => {
                historyModal.classList.add('hidden');
            }, 300);
        }

        // 清空历史记录
        function clearHistory() {
            if (confirm('确定要清空所有历史记录吗？此操作不可恢复。')) {
                localStorage.removeItem('valenceGameHistory');
                loadHistory();
            }
        }

        // 导出历史记录为CSV

                }
                
                // 格式化模式
                const modeDisplay = record.timingMode === 'timed' ? '计时' : 
                                   record.timingMode === 'countdown' ? '倒计时' : '无计时';
                
                // 添加行
                csvContent += `"${record.date}",`;
                csvContent += `${record.success ? '完成' : '未完成'},`;
                csvContent += `${record.elementCount},`;
                csvContent += `${record.valenceCount},`;
                csvContent += `${difficultyDisplay},`;
                csvContent += `${record.attempts},`;
                csvContent += `"${timeDisplay}",`;
                csvContent += `${modeDisplay}\n`;
            });
            
            // 创建并下载CSV文件
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `化合价游戏历史_${new Date().toLocaleDateString()}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 初始化游戏
        init();
    </script>
</body>
</html>
